<main>
  <section class="sectionReservation" id="section5Reservation">
    <div class="divPrincipalCategory">
      <h2 class="h2Category">RESERVAS</h2>
      <ul class="ulCategory">
        <li><a href="home.html">Home</a></li>
        <li><a href="Category.html">Categorias</a></li>

        <li><a href="Client.html">Clientes</a></li>

      <div class="divContenedor">
        <div class="divContenedorIzq">
          <div class="divIzqJr">

              <h3>Ingresar Datos</h3>
              <form class="formDate">
                <label for="idReservation">
                  <span>Id</span>
                  <input type="number" id="idReservation" disabled=""  placeholder="idReservation">

                <label for="startDate">
                  <span>StartDate</span>
                  <input type="text" id="startDate"  placeholder="startDate">
                </label>
                <label for="devolutionDate">
                  <span>DevolutionDate</span>
                  <input type="text" id="devolutionDate"  placeholder="devolutionDate">
                </label>
                <label for="status">
                  <span>Status</span>
                  <input type="text" id="status"  placeholder="status">
                </label>
              </form>
              <div class="divSelectionClientBoat">
                <span>Barco</span>
                <input type="text" id="dataBoat" placeholder="nombre Barco">
                <span>Id</span>
                <input type="number" id="idGetBoat">
                <span>Cliente</span>
                <input type="text" id="dataClient" placeholder="nombre Cliente">
                <span>Id</span>
                <input type="number" id="idGetClient">

              </div><!--/"divSelectionClientBoat"-->
            </div>
            <div class="div-button">
              <button onclick="createReservation()">Crear</button>
              <button onclick="modReservation()">Actualizar</button>
              <button onclick="getReservations()">Consultar</button>
              <button onclick="queryByIdReservation()">Traer</button>

          </div><!--/"divIzqJr"-->
        </div><!--/"divContenedorIzq"-->
        <div class="divContenedorDer">
          <h3>Mostrar Informaci√≥n</h3>
